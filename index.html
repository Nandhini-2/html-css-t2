<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="row">
          <h1>Event 1</h1>
          <h4 class="sub-title">Number of available seat: 23</h4>
          <div class="col-md-12 text-center">
            <div class="inside-box">
              <div class="flex-1">
                <img
                  src="https://static.vecteezy.com/system/resources/previews/004/698/190/original/calendar-business-date-time-icon-symbol-hand-drawn-cartoon-art-illustration-vector.jpg"
                />
                <div class="form">
                  <div class="field">
                    <label for="fname">Name: </label>
                    <input type="text" name="" id="fname" /><br />
                  </div>
                  <div class="field">
                    <label for="email">Email: </label>
                    <input type="email" name="" id="email" /><br />
                  </div>
                  <div class="field">
                    <label for="pno">Phone Number: </label>
                    <input type="text" name="" id="pno" /><br />
                  </div>
                  <div class="field" id="seat">
                    <label for="seat">Number of Seats: </label>
                    <select name="seat" id="seat">
                      <option value="one">1</option>
                      <option value="two">2</option>
                      <option value="three">3</option>
                      <option value="four">4</option></select
                    ><br />
                  </div>
                  <label for="name">Name of Attendee: </label>
                  <input type="text" name="" id="name" /><br />
                  <div class="btn">
                    <button type="button">Submit</button>
                    <button type="button">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
